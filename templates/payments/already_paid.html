{% extends 'base.html' %}

{% block title %}Paiement déjà effectué - {{ site_name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body py-5">
                    <i class="fas fa-check-circle fa-5x text-success mb-4"></i>
                    <h3 class="text-success mb-3">Paiement déjà effectué</h3>
                    <p class="mb-4">Cette commande a déjà été payée.</p>
                    <a href="{% url 'orders:detail' payment.order.pk %}" class="btn btn-primary">
                        <i class="fas fa-eye me-2"></i>Voir la commande
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
