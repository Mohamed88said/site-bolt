{% extends 'base.html' %}

{% block title %}Page non trouvée - {{ site_name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="py-5">
                <i class="fas fa-search fa-5x text-muted mb-4"></i>
                <h1 class="display-4 fw-bold text-primary">404</h1>
                <h2 class="mb-4">Page non trouvée</h2>
                <p class="text-muted mb-4">
                    Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
                </p>
                <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                    <a href="{% url 'core:home' %}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Retour à l'accueil
                    </a>
                    <a href="{% url 'products:list' %}" class="btn btn-outline-primary">
                        <i class="fas fa-shopping-bag me-2"></i>Voir nos produits
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
