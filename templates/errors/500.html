{% extends 'base.html' %}

{% block title %}Erreur serveur - {{ site_name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="py-5">
                <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                <h1 class="display-4 fw-bold text-danger">500</h1>
                <h2 class="mb-4">Erreur serveur</h2>
                <p class="text-muted mb-4">
                    Une erreur inattendue s'est produite. Nos équipes techniques ont été notifiées et travaillent à résoudre le problème.
                </p>
                <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                    <a href="{% url 'core:home' %}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Retour à l'accueil
                    </a>
                    <button onclick="window.location.reload()" class="btn btn-outline-primary">
                        <i class="fas fa-redo me-2"></i>Réessayer
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
