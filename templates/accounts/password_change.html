{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Changer le mot de passe - E-Commerce{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="text-center mb-4"><i class="fas fa-key"></i> Changer le mot de passe</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-save"></i> Enregistrer le nouveau mot de passe
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
