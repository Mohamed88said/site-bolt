{% extends 'base.html' %}
{% load static %}

{% block title %}Déconnexion - E-Commerce{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body text-center">
                <i class="fas fa-sign-out-alt fa-3x text-success mb-4"></i>
                <h3 class="mb-3">Déconnexion</h3>
                <p>Êtes-vous sûr de vouloir vous déconnecter ?</p>
                <form method="post" action="{% url 'accounts:logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger mt-3">
                        <i class="fas fa-sign-out-alt"></i> Oui, se déconnecter
                    </button>
                </form>
                <a href="{% url 'core:home' %}" class="btn btn-secondary mt-3">
                    <i class="fas fa-times"></i> Non, rester connecté
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
