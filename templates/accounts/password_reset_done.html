{% extends 'base.html' %}

{% block title %}Email envoyé - E-Commerce{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body text-center">
                <i class="fas fa-check-circle fa-3x text-success mb-4"></i>
                <h3 class="mb-3">Vérifiez votre email</h3>
                <p>Nous vous avons envoyé un lien pour réinitialiser votre mot de passe. Vérifiez votre boîte de réception (et vos spams si nécessaire).</p>
                <a href="{% url 'accounts:login' %}" class="btn btn-primary mt-3">
                    <i class="fas fa-sign-in-alt"></i> Retour à la connexion
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
