{% extends 'base.html' %}

{% block title %}Mot de passe changé - E-Commerce{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body text-center">
                <i class="fas fa-check-circle fa-3x text-success mb-4"></i>
                <h3 class="mb-3">Mot de passe changé !</h3>
                <p>Votre mot de passe a été mis à jour avec succès. Vous pouvez maintenant vous connecter.</p>
                <a href="{% url 'accounts:login' %}" class="btn btn-primary mt-3">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
